<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Academy kitties </title>
        <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <script src="assets/bootstrap/js/popper.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/web3.min.js"></script>
        <script src="./abi.js"></script>


        <link rel="stylesheet" href="assets/css/mystyle.css">
        <link rel="stylesheet" href="assets/css/cats.css">
        <link rel="stylesheet" href="assets/css/colors.css">
        <link rel="stylesheet" href="assets/css/factory.css">
        <link rel="stylesheet" href="assets/css/frontend.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>

    <body>
        <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
            <div align="center">
                <h1 class="c-white">Kitties-Factory</h1>
                <p class="c-white">Create your custom Kitty</p>
            </div>
            <div class="row">

                <div class="col-lg-4 catBox m-2 light-b-shadow">
                    <div class="cat ">
                        <div class="cat__ear">
                            <div id="leftEar" class="cat__ear--left">
                                <div class="cat__ear--left-inside"></div>
                            </div>
                            <div id="rightEar" class="cat__ear--right">
                                <div class="cat__ear--right-inside"></div>
                            </div>
                        </div>

                        <div id="head" class="cat__head">
                            <div id="midDot" class="cat__head-dots">
                                <div id="leftDot" class="cat__head-dots_first"></div>
                                <div id="rightDot" class="cat__head-dots_second"></div>
                            </div>
                            <div class="cat__eye">
                                <div class="cat__eye--left">
                                    <span class="pupil-left"></span>
                                </div>
                                <div class="cat__eye--right">
                                    <span class="pupil-right"></span>
                                </div>
                            </div>
                            <div class="cat__nose"></div>

                            <div class="cat__mouth-contour"></div>
                            <div class="cat__mouth-left"></div>
                            <div class="cat__mouth-right"></div>

                            <div class="cat__whiskers-left"></div>
                            <div class="cat__whiskers-right"></div>
                        </div>

                        <div class="cat__body">

                            <div class="cat__chest"></div>

                            <div class="cat__chest_inner"></div>


                            <div class="cat__paw-left"></div>
                            <div class="cat__paw-left_inner"></div>


                            <div class="cat__paw-right"></div>
                            <div class="cat__paw-right_inner"></div>


                            <div id="tail" class="cat__tail"></div>
                        </div>
                    </div>
                    <br>
                    <div class="dnaDiv" id="catDNA">
                        <b>
                            DNA:
                            <!-- Colors -->
                            <span id="dnabody"></span>
                            <span id="dnamouth"></span>
                            <span id="dnaeyes"></span>
                            <span id="dnaears"></span>

                            <!-- Cattributes -->
                            <span id="dnashape"></span>
                            <span id="dnadecoration"></span>
                            <span id="dnadecorationMid"></span>
                            <span id="dnadecorationSides"></span>
                            <span id="dnaanimation"></span>
                            <span id="dnaspecial"></span>
                        </b>
                    </div>
                </div>
                <div class="col-lg-7 cattributes m-2 light-b-shadow">
                    <nav>
                        <ul class="nav nav-tabs">
                            <li class="nav-item"><a href="#catColors" class="nav-link" role="tab"
                                    data-toggle="tab">Colors</a></li>
                            <li class="nav-item"><a href="#catAttributes" class="nav-link" role="tab"
                                    data-toggle="tab">Attributes</a></li>
                        </ul>
                    </nav>

                    <div class="tab-content">

                        <div id="catColors" role="tabpanel" class="tab-pane active">
                            <!-- Head and body colors -->
                            <div class="form-group">
                                <label for="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2"
                                        id="headcode"></span></label>
                                <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                            </div>
                            <!-- Mouth colors -->
                            <div class="form-group">
                                <label for="formControlRange"><b>Mouth/Chest/Tail</b><span class="badge badge-dark ml-2"
                                        id="mouthcode"></span></label>
                                <input type="range" min="10" max="98" class="form-control-range" id="mouthcolor">
                            </div>
                            <!-- Eyes colors -->
                            <div class="form-group">
                                <label for="formControlRange"><b>Eyes</b><span class="badge badge-dark ml-2"
                                        id="eyescode"></span></label>
                                <input type="range" min="10" max="98" class="form-control-range" id="eyescolor">
                            </div>
                            <!-- Ears colors -->
                            <div class="form-group">
                                <label for="formControlRange"><b>Ears/Paws</b><span class="badge badge-dark ml-2"
                                        id="earscode"></span></label>
                                <input type="range" min="10" max="98" class="form-control-range" id="earscolor">
                            </div>

                            <!-- Eyes shape -->
                            <div class="form-group">
                                <label for="formControlRange"><b>Eyes shape</b><span class="badge badge-dark ml-2"
                                        id="eyeName"></span></label>
                                <input type="range" min="1" max="7" class="form-control-range" id="eyeshape">
                            </div>
                        </div>

                        <div id="catAttributes" role="tabpanel" class="tab-pane">
                            <!-- Decoration shape -->
                            <div class="form-group">
                                <label for="formControlRange"><b>Decoration shape</b><span class="badge badge-dark ml-2"
                                        id="decorationName"></span></label>
                                <input type="range" min="1" max="5" class="form-control-range" id="decorationPattern">
                            </div>


                            <!-- Mid Hair colors -->
                            <div class="form-group">
                                <label for="formControlRange"><b>Mid Hair color</b><span class="badge badge-dark ml-2"
                                        id="decorationMidCode"></span></label>
                                <input type="range" min="10" max="98" class="form-control-range" id="decorationMid">
                            </div>

                            <!-- Side Hairs colors -->
                            <div class="form-group">
                                <label for="formControlRange"><b>Side Hairs color</b><span class="badge badge-dark ml-2"
                                        id="decorationSidesCode"></span></label>
                                <input type="range" min="10" max="98" class="form-control-range" id="decorationSides">
                            </div>

                            <!-- Animation -->
                            <div class="form-group">
                                <label for="formControlRange"><b>Animation</b><span class="badge badge-dark ml-2"
                                        id="animationCode"></span></label>
                                <input type="range" min="1" max="4" class="form-control-range" id="animation">
                            </div>
                        </div>
                    </div>




                </div>

            </div>
            <div class="row">
                <div align="left" class="col-lg-5 ButtonRaw m-3">
                    <button type="button" class="btn btn-primary default btn-lg light-b-shadow" id="defaultCatButton"
                        onclick="defaultKitty()">Default
                        DNA</button>
                    <button type="button" class="btn btn-warning random btn-lg light-b-shadow" id="randomCatButton"
                        onclick="randomKitty()">Random DNA</button>
                </div>
                <div align="right" class="col-lg-4 ButtonRaw m-3">
                    <button type="button" class="btn btn-success btn-lg btn-block createCatBtn light-b-shadow"
                        id="createCatButton" onclick="createKitty()">CREATE</button>
                </div>
            </div>
            <br>
            <div class="alert alert-success" role="alert" id="kittyCreation" style="display: none"></div>




        </div>
        <br>

        <footer align="left">
            <p>Ivan on Tech Academy Bootcamp July 2020</p>
        </footer>

    </body>
    <script src="assets/js/colors.js"></script>
    <script src="assets/js/catSettings.js"></script>
    <script src="assets/js/catFactory.js"></script>
    <script src="./index.js"></script>

</html>
